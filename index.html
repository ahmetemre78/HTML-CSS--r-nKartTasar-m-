<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div id="productImage">
      <!-- <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"> -->
    </div>
    <div id="productInfos">
      <p class="kindOfProduct">Perfume<p>

        <p class="nameOfProduct">Gabrielle Essence Eau De Parfum</p>
      
        <p class="descriptionOfProduct">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div class="lastPrice">$149.99</div>
        <div class="firstPrice">$169.99</div>
      
        <div class="addToCartBtn">
          <img src="/images/icon-cart.svg" alt="">
          Add to Cart</div>
    </div>
  </div>

  
</body>
</html>
